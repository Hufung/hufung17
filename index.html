<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #0a0a23;
        }

        /* Interactive Background */
        #background {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: linear-gradient(45deg, #0a0a23, #1a1a3d);
            z-index: 1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 15s infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100vh); }
        }

        /* Profile Card */
        .profile-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            max-width: 90%;
            z-index: 2;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
            border: 3px solid #00ffff;
        }

        .name {
            color: #ffffff;
            text-align: center;
            font-size: 2em;
            margin: 20px 0 10px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .title {
            color: #00ffff;
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .bio {
            color: #e0e0e0;
            text-align: center;
            line-height: 1.5;
        }

        .social-links {
            margin-top: 20px;
            text-align: center;
        }

        .social-links a {
            color: #00ffff;
            text-decoration: none;
            margin: 0 10px;
            transition: all 0.3s;
        }

        .social-links a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px #00ffff;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    
    <div class="profile-card">
        <!-- Replace with your actual image URL -->
        <img src="https://via.placeholder.com/150" class="profile-image" alt="Profile Picture">
        <h1 class="name">Your Name</h1>
        <h2 class="title">Your Profession/Title</h2>
        <p class="bio">
            Add your personal bio here. Describe yourself, your skills, 
            interests, or anything you'd like to share with visitors.
        </p>
        <div class="social-links">
            <a href="#">Twitter</a>
            <a href="#">LinkedIn</a>
            <a href="#">GitHub</a>
        </div>
    </div>

    <script>
        // Interactive particles background
        const background = document.getElementById('background');
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 5 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
            particle.style.opacity = Math.random() * 0.5 + 0.1;
            
            background.appendChild(particle);
            
            // Remove particle after animation
            setTimeout(() => {
                particle.remove();
            }, 15000);
        }

        // Generate particles continuously
        setInterval(createParticle, 200);

        // Make profile card interactive
        const card = document.querySelector('.profile-card');
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            card.style.transform = `translate(-50%, -50%) 
                rotateY(${(x - rect.width/2) / 20}deg) 
                rotateX(${(rect.height/2 - y) / 20}deg)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'translate(-50%, -50%)';
        });
    </script>
</body>
</html>
