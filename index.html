<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hufung</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ADDED: Define CSS variables for different display "means" */
        :root {
            /* Default (Desktop) Means */
            --overlay-font-size: 48px;
            --overlay-top: 20%;
            --card-padding: 30px;
            --card-margin-top: 100px;
            --card-top: 50%;
            --lists-direction: row;
            --lists-gap: 20px;
            --list-item-padding: 8px;
            --list-item-margin: 10px 0;
            --list-item-font-size: 1em;
            --body-overflow-y: hidden;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Fallback */
            overflow-y: var(--body-overflow-y); /* Use variable */
            background: radial-gradient(circle at center, #1a1a2e 0%, #0d0d1b 100%);
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .overlay-text {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffcc;
            text-shadow: 0 0 15px rgba(0, 255, 204, 0.8),
                         0 0 30px rgba(0, 255, 204, 0.5);
            pointer-events: none;
            animation: pulse 2s infinite;
            z-index: 2;
            /* Use variables */
            font-size: var(--overlay-font-size);
            top: var(--overlay-top);
        }

        .profile-card {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(26, 26, 46, 0.9);
            border-radius: 15px;
            border: 1px solid #00ffcc;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
            color: #ffffff;
            width: 90%; 
            max-width: 800px;
            pointer-events: auto;
            z-index: 3;
            font-family: 'Orbitron', sans-serif;
            animation: scaleIn 0.5s ease-out forwards;
            /* Use variables */
            padding: var(--card-padding);
            margin-top: var(--card-margin-top);
            top: var(--card-top);
        }

        .profile-title {
            color: #00ffcc;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .lists-container {
            display: flex;
            justify-content: space-between;
            /* Use variables */
            flex-direction: var(--lists-direction);
            gap: var(--lists-gap);
        }

        .skills-section, .projects-section, .certificates-section {
            flex: 1;
        }

        .skills-list, .projects-list, .certificates-list {
            list-style: none;
            padding: 0;
        }

        .skills-list li, .projects-list li, .certificates-list li {
            background: rgba(0, 255, 204, 0.1);
            border-radius: 5px;
            transition: all 0.3s ease;
            /* Use variables */
            margin: var(--list-item-margin);
            padding: var(--list-item-padding);
            font-size: var(--list-item-font-size);
        }

        .skills-list li:hover, .projects-list li:hover, .certificates-list li:hover {
            background: rgba(0, 255, 204, 0.2);
            transform: translateX(10px);
        }

        .projects-list a, .certificates-list a {
            color: #00ffcc;
            text-decoration: none;
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .projects-list a:hover, .certificates-list a:hover {
            border: 1px solid #00ffcc;
            background: rgba(0, 255, 204, 0.1);
            text-decoration: none;
        }

        .section-title {
            color: #00ffcc;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        @keyframes scaleIn {
            from {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        /* == Means for Vertical / Portrait Display == */
        @media (max-width: 768px) {
            :root {
                --overlay-font-size: 36px;
                --overlay-top: 15%;
                --card-padding: 20px;
                --card-margin-top: 20px;
                --lists-direction: column;
                --lists-gap: 25px;
            }
            .lists-container {
                align-items: flex-start;
            }
        }
        
        /* == Means for Horizontal / Landscape Display == */
        @media (orientation: landscape) and (max-height: 500px) {
            :root {
                --overlay-font-size: 28px;
                --overlay-top: 12%;
                --card-padding: 15px;
                --card-margin-top: 0;
                --card-top: 58%;
                --lists-direction: row;
                --lists-gap: 15px;
                --list-item-padding: 6px;
                --list-item-margin: 5px 0;
                --list-item-font-size: 0.9em;
                --body-overflow-y: auto;
            }
            .profile-card {
                width: 95%;
                max-height: 80vh;
                overflow-y: auto;
            }
        }
    </style>

</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="overlay-text">Hufung</div>
    
    <div class="profile-card">
        <h2 class="profile-title">My Profile</h2>
        <p style="text-align: center; margin-bottom: 20px;">Programmer & Tech Enthusiast</p>
        
        <div class="lists-container">
            <div class="skills-section">
                <h3 class="section-title">Languages Learned:</h3>
                <ul class="skills-list">
                    <li>Python</li>
                    <li>HTML & JS</li>
                    <li>SQL</li>
                    <li>Kotlin</li>
                </ul>
            </div>
            
            <div class="projects-section">
                <h3 class="section-title">Projects:</h3>
                <ul class="projects-list">
                    <li><a href="https://chatro.work" target="_blank">Chatro</a></li>
                    <li><a href="https://stocklive.netlify.app/" target="_blank">stock simulator</a></li>
                </ul>
            </div>
            
            <div class="certificates-section">
                <h3 class="section-title">Certificates:</h3>
                <ul class="certificates-list">
                    <li><a href="https://www.sololearn.com/certificates/CC-QZZILY2N" target="_blank">Generative AI</a></li>
                    <li><a href="https://www.sololearn.com/certificates/CC-4BOYY18W" target="_blank">Data Analytics with AI</a></li>
                    <li><a href="https://www.sololearn.com/certificates/CC-YEG90OR9" target="_blank">Machine Learning</a></li>
                    <li><a href="https://www.sololearn.com/certificates/CC-I4LSLWBB" target="_blank">Web Development</a></li>
                    <li><a href="https://www.sololearn.com/certificates/CC-WJHZNYXS" target="_blank">Python Developer</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // The JavaScript does not need changes for this display logic refinement.
        // It correctly handles pointer events and window resizing.
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const particleCount = 150;

        let mouse = {
            x: null,
            y: null,
            radius: 120,
            charge: 1
        };

        function updatePointerPosition(event) {
            if (event.touches && event.touches.length > 0) {
                mouse.x = event.touches[0].clientX;
                mouse.y = event.touches[0].clientY;
            } else if (event.clientX) {
                mouse.x = event.x;
                mouse.y = event.y;
            }
        }
        
        window.addEventListener('mousemove', updatePointerPosition);
        window.addEventListener('touchmove', updatePointerPosition);

        function clearPointerPosition() {
            mouse.x = null;
            mouse.y = null;
        }

        window.addEventListener('mouseout', clearPointerPosition);
        window.addEventListener('touchend', clearPointerPosition);

        window.addEventListener('click', () => {
            mouse.charge *= -1;
        });

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = Math.random() * 1000;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1.5 - 0.75;
                this.speedY = Math.random() * 1.5 - 0.75;
                this.speedZ = Math.random() * 2 - 1;
                this.hue = Math.random() * 60 + 160;
                this.color = `hsl(${this.hue}, 100%, 70%)`;
                this.life = Math.random() * 100 + 50;
                this.phase = Math.random() * Math.PI * 2;
            }

            update() {
                this.z += this.speedZ;
                if (this.z < 0 || this.z > 1000) {
                    this.speedZ *= -1;
                }

                this.scale = 1000 / (1000 + this.z);
                this.x += this.speedX * this.scale;
                this.y += this.speedY * this.scale;

                this.phase += 0.03;
                this.x += Math.sin(this.phase) * 0.5;
                this.y += Math.cos(this.phase) * 0.5;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;

                if (mouse.x && mouse.y) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < mouse.radius) {
                        let force = (mouse.radius - distance) / mouse.radius;
                        let directionX = dx / distance;
                        let directionY = dy / distance;
                        
                        this.x -= directionX * force * 3 * mouse.charge;
                        this.y -= directionY * force * 3 * mouse.charge;
                    }
                }

                this.life -= 0.1;
                if (this.life <= 0) {
                    this.reset();
                }
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.z = Math.random() * 1000;
                this.life = Math.random() * 100 + 50;
            }

            draw() {
                const alpha = this.life / 150;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size * this.scale * 2
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 100%, 70%, ${alpha})`);
                gradient.addColorStop(1, `hsla(${this.hue}, 100%, 70%, 0)`);
                
                ctx.arc(this.x, this.y, this.size * this.scale * 2, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    let dx = particles[i].x - particles[j].x;
                    let dy = particles[i].y - particles[j].y;
                    let dz = particles[i].z - particles[j].z;
                    let distance = Math.sqrt(dx * dx + dy * dy + dz * dz);

                    if (distance < 150) {
                        const alpha = (1 - distance/150) * (particles[i].life/150);
                        ctx.strokeStyle = `rgba(0, 255, 204, ${alpha})`;
                        ctx.lineWidth = particles[i].scale;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                    }
                }
            }

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
